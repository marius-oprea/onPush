<div style="border:1px solid magenta; display:grid; grid-template-rows: 80px calc(100% - 90px); row-gap: 10px;height: 100%; padding: 10px">
  <div style="padding-bottom: 10px;">
    <div>
      <b>Primary</b> {{ renderView() }}
    </div>
    <div>
      <button (click)="onClick()">Button</button>
    </div>

    <ng-container *ngIf="true">
      <div style="padding: 10px">
        <button (click)="detectChanges()">detectChanges</button>
        <button (click)="markForCheck()">markForCheck</button>
        <button (click)="checkNoChanges()">checkNoChanges</button>
        <button (click)="detach()">detach</button>
        <button (click)="reattach()">reattach</button>
      </div>
      
      <div>ID: {{id}}</div>
      <div>USER: {{user | json}}</div>

      <div>OBSERVABLE {{ observable | async | json }}</div>
      ( AsyncPipe has markForCheck built-in )
    </ng-container>
  </div>
</div>
