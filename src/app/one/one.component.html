<mat-card class="mat-elevation-z4" style="display:grid; grid-template-rows: 40px calc(100% - 70px); row-gap: 30px; padding: 30px">
  <div style="padding-bottom: 30px;">
    <div>
      <b>One</b> {{ renderView() }}
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onClick()">Button</button>
    </div>
  </div>

  <div style="display: grid; grid-template-columns: auto auto; column-gap: 30px;">
    <app-alpha></app-alpha>
    
    <app-beta></app-beta>
  </div>
</mat-card>
