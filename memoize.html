<html>
	<script>
		const memoize = (func) => {
			const results = {};
			return (...args) => {
				const argsKey = JSON.stringify(args);
				if (!results[argsKey]) {
					results[argsKey] = func(...args);
				}
				return results[argsKey];
			};
		};

		const clumsysquare = memoize((num) => {
			let result = 0;
			for (let i = 1; i <= num; i++) {
				for (let j = 1; j <= num; j++) {
					result++;
				}
			}
			return result;
		});

		console.time("First call");
		console.log(clumsysquare(9467));
		console.timeEnd("First call");

		// use the same value two times
		console.time("Second call");
		console.log(clumsysquare(9467));
		console.timeEnd("Second call");

		console.time("Third call");
		console.log(clumsysquare(9467));
		console.timeEnd("Third call");

		console.time("Multiplication");
    console.log(9467*9467);
    console.timeEnd("Multiplication");
		
		console.time("Math.pow");
    console.log(Math.pow(9467, 2));
    console.timeEnd("Math.pow");
	</script>
</html>
